<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tornado chat view</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div data-role="panel" id="trns_prev_panel" data-position="right" data-display="push" data-animate="true">
        <div id="panel_text_container">

        </div>
        <a href="javascript:history.back()" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left ui-btn-inline">Close panel</a>
    </div><!-- /panel -->

    <div data-role="page">
        <div id="header">
            <table>
                <tr>

                        <th><img src="images/logo2.png" id="logout_icon" style="border-radius:50%; width:50px; height:50px; float:left">
                </th>
                        <th>


                            <input type="text" id="search" name="search" />
                            <button id="search-submit" onclick = search() value="" />



                </th>
                      </tr>

                </table>
            <div style="display:flex; float:left">


                <button><input type="button" id="logoutBtn" onclick="logout()">Logout</input></button>
            </div>

                <div data-role="navbar" data-iconpos="left">
                    <ul>
                        <li><button type="button" onclick="showContacts()" class="nav_button">Contacts</button></li>
                        <li><button type="button" onclick="showChats()" class="nav_button">Chats</button></li>
                        <li><button type="button" onclick="showSettings()" class="nav_button" data-icon="gear">Settings</button></li>
                    </ul>
                </div>
        </div> <!--end of div header-->

            <div id="chat_container" style="display: none">

            </div>

            <div id="contacts_list" style="display: none">

            </div> <!--end of div contact list-->

            <div id="chat_list" style="display: block;">

            </div> <!--end of div chats list-->

            <div id="settings" style="display: none">

            </div> <!--end of div settings-->

            <!--<div data-role="footer">


            </div>-->
        </div>
    </div> <!--end od div page-->

    <script type="text/javascript" src="javascripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="javascripts/index.js"></script>
    <script  type="text/javascript" src="javascripts/socket.io.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
</body>
</html>
