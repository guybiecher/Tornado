<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tornado registration page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <img src="/images/logo.png" id="register_logo">
    <h1 id="register_title">Registration</h1>

    <div id="register_box">
        <form>
            <div id="register_inputs">
                <input type="text" id="userName" class="fields" placeholder="Username"/></br>
                <input type="password" id="password" class="fields" placeholder="Password"/></br>
                <input type="password" id="Retype password" class="fields" placeholder="Retype Password"/></br>
            </div>

            <div id="register_buttons">
                <button id="Register" onclick="register()">Register</button></br>
                <br>
            </div>
        </form>

    </div> <!--end of login div-->

    <script type="text/javascript" src="javascripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script Ftype="text/javascript" src="javascripts/register.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">

</body>

</html>
