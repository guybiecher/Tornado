<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Tornado login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img src="/images/logo.png" id="login_logo">
    <h1 id="login_title">Login</h1>

    <div id="login_box">
        <input type="text" id="userName" class="fields" placeholder="Username"/>
        <input type="password" id="password" class="fields" placeholder="Password"/><br>
        <div id="login_buttons">
            <button id="Login" onclick="login()" > Login </button>
            </br></br></br>
            <span id="register_text">New to Tornado? Register now for free!</span>
            </br>
            <button id="Registerlogin" onclick="registerlogin()">Register</button>
        </div>
        <br>
        <br>
    </div> <!--end of login div-->



<script type="text/javascript" src="javascripts/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script Ftype="text/javascript" src="javascripts/login.js"></script>
<script  type="text/javascript" src="javascripts/socket.io.js"></script>
<link rel="stylesheet" href="stylesheets/style.css" type="text/css">

</body>

</html>
