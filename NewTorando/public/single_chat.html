<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat With...</title>

</head>
<body>
    <div data-role="panel" id="trns_prev_panel">
        <!-- panel content goes here it will display the translation preview-->
    </div><!-- /panel -->

    <div data-role="page">
        <div id="chat_header">
            <button id="chat_back_btn" onclick="">Back to lobby</button>
            <h2 id="chat_title">Temporary text</h2>
            <img src="#" id="chat_pic">
        </div>

        <div id="chat_body" style="height:400px;">

        </div>

        <div id="chat_footer">
            <form id="msgForm">
                <input type="text" id="chat_textbox" placeholder="Type your message here">
                <button id="caht_send_btn">Send</button>
                <button id="chat_trns_preview" onclick="prevTrans">T</button>
            </form>
        </div>

        <select enable id="language">
            <option value="az">Azerbaijan</option>
            <option value="sq">Albanian</option>
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="hy">Armenian</option>
            <option value="af">Afrikaans</option>
            <option value="eu">Basque</option>
            <option value="ba">Bashkir</option>
            <option value="be">Belarusian</option>
            <option value="bn">Bengali</option>
            <option value="bg">Bulgarian</option>
            <option value="bs">Bosnian</option>
            <option value="cy">Welsh</option>
            <option value="ar">Hungarian</option>
            <option value="vi">Vietnamese</option>
            <option value="ht">Haitian</option>
            <option value="gl">Galician</option>
            <option value="nl">Dutch</option>
            <option value="el">Greek</option>
            <option value="ka">Georgian</option>
            <option value="gu">Gujarati</option>
            <option value="da">Danish</option>
            <option value="he">Hebrew</option>
            <option value="yi">Yiddish</option>
            <option value="id">Indonesian</option>
            <option value="ga">Irish</option>
            <option value="it">Italian</option>
            <option value="is">Icelandic</option>
            <option value="es">Spanish</option>
            <option value="kk">Kazakh</option>
            <option value="kn">Kannada</option>
            <option value="ca">Catalan</option>
            <option value="ky">Kyrgyz</option>
            <option value="zh">Chinese</option>
            <option value="ko">Korean</option>
            <option value="la">Latin</option>
            <option value="ly">Latvian</option>
            <option value="lt">Lithuanian</option>
            <option value="ms">Malay</option>
            <option value="ml">Malayalam</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="ru">Russian</option>
            <option value="sv">Swedish</option>
            <option value="ja">Japanese</option>

        </select>
        <select enable id="on//of">
            <option value="on/off">on/off</option>
            <option value="on">on</option>
            <option value="off">off</option>
        </select>
        <br><br>
    </div>


    <script type="text/javascript" src="javascripts/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="javascripts/jquery.cookie.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="javascripts/chat.js"></script>
    <script  type="text/javascript" src="javascripts/socket.io.js"></script>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
</body>
</html>
